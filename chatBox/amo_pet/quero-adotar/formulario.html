<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body id="inicio">
  <h1>Adotar agora</h1>
  <h4>Que bom que você tem interesse em adotar este pet!
    Para iniciar o processo, precisamos de alguns de seus dados. Suas respostas serão encaminhadas diretamente para a
    instituição que está abrigando o pet, agilizando o processo de adoção.</h4>

  <form id="formulario">

    <input type="text" name="nome" id="nome" required placeholder="nome completo">


    <input type="email" name="email" id="nome" required placeholder="E-mail">



    <!-- <input type="data" name="data"  required placeholder="data"> -->


    <input type="tel" name="telefoni" required placeholder="Telefone">



    <!-- <input type="text" name="endereco" required placeholder="Endereço"> -->


    <!-- <input type="cep" name="cep"  required placeholder="Cep"> -->



    <label for="job"></label>

    <select name="sp" id="sp" type="selecione" name="cidade" required placeholder="Cidade">
      <option value="">selecione uma cidade</option>
      <option value="">São Paulo</option>
      <option value="">São Bernardo</option>
      <option value="">Sorocaba</option>


    </select>





    <!-- <input type="text" name="msg"  required placeholder="Mensagem"> -->
    <textarea name="message" id="message" type="text" name="msg" required placeholder="Mensagem"></textarea>
    <div class="botoes">
        <button class="btn" type="submit">Enviar</button>    
        <button class="btn" type="submit">Cancelar</button>
    </div>
  </form>

</body>

</html>
